# Enhanced Docker Compose configuration for OpenHands API + Paper Reviewer System
version: '3.8'

services:
  # OpenHands API Server
  openhands-api:
    image: docker.all-hands.dev/all-hands-ai/openhands:0.9
    container_name: openhands-api-server
    ports:
      - "3000:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./:/workspace
      - ./review_workspace:/workspace/review_workspace
    environment:
      - SANDBOX_RUNTIME_CONTAINER_IMAGE=docker.all-hands.dev/all-hands-ai/runtime:0.9-nikolaik
      - LOG_LEVEL=INFO
      - WORKSPACE_BASE=/workspace
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Enhanced Paper Reviewer (standalone - 99.77% match)
  enhanced-reviewer:
    build:
      context: .
      dockerfile: Dockerfile.enhanced
    container_name: enhanced-paper-reviewer
    volumes:
      - ./review_output:/app/review_output
      - ./review_workspace:/app/review_workspace
      - ./test_workspace:/app/test_workspace
    environment:
      - PYTHONPATH=/app
      - REVIEW_WORKSPACE=/app/review_workspace
    working_dir: /app
    command: ["python", "final_reviewer.py"]
    restart: "no"  # Run once
    profiles:
      - enhanced

  # API-based Paper Reviewer
  api-reviewer:
    build:
      context: .
      dockerfile: Dockerfile.enhanced
    container_name: api-paper-reviewer
    volumes:
      - ./review_output:/app/review_output
      - ./api_workspace:/app/api_workspace
    environment:
      - PYTHONPATH=/app
      - OPENHANDS_API_URL=http://openhands-api:3000
    working_dir: /app
    command: ["python", "api_paper_reviewer.py"]
    restart: "no"  # Run once
    depends_on:
      openhands-api:
        condition: service_healthy
    profiles:
      - api

  # Hybrid Reviewer (Enhanced + API)
  hybrid-reviewer:
    build:
      context: .
      dockerfile: Dockerfile.enhanced
    container_name: hybrid-paper-reviewer
    volumes:
      - ./review_output:/app/review_output
      - ./hybrid_workspace:/app/hybrid_workspace
    environment:
      - PYTHONPATH=/app
      - OPENHANDS_API_URL=http://openhands-api:3000
      - REVIEW_WORKSPACE=/app/hybrid_workspace
    working_dir: /app
    command: ["python", "hybrid_reviewer.py"]
    restart: "no"  # Run once
    depends_on:
      openhands-api:
        condition: service_healthy
    profiles:
      - hybrid

  # Test Suite Runner
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.enhanced
    container_name: paper-reviewer-tests
    volumes:
      - ./review_output:/app/review_output
      - ./test_workspace:/app/test_workspace
      - /workspace/project/critical_assessment.md:/app/manual_critical_assessment.md
    environment:
      - PYTHONPATH=/app
      - OPENHANDS_API_URL=http://openhands-api:3000
    working_dir: /app
    command: ["python", "test_enhanced_reviewer.py"]
    restart: "no"  # Run once
    profiles:
      - test

volumes:
  review_workspace:
    driver: local
  api_workspace:
    driver: local
  hybrid_workspace:
    driver: local

networks:
  default:
    name: paper-reviewer-network